[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310

[gh-actions:env]
DJANGO =
    3.2: dj32
    4.0: dj40

WAGTAIL =
    3.0: wt30

[tox]
skipsdist = True
usedevelop = True

envlist =
    py{37,38,39,310}-dj32-wt30
    py{38,39,310}-dj40-wt30

[testenv]
description = Unit tests
install_command = pip install -e ".[testing]" -U {opts} {packages}
commands = coverage run --source=wagtailmenus runtests.py

basepython =
    py37: python3.7
    py38: python3.8
    py39: python3.9
    py310: python3.10

deps =
    dj32: Django>=3.2,<4.0
    dj40: Django>=4.0,<4.1
    wt30: wagtail>=3.0,<3.1